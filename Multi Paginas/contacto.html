<!DOCTYPE HTML> <!--establece la version de HTML utilizada-->

<!--Estructura de una pagina web HTML-->

<html lang="es"> <!--Lenguaje español-->

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	<!--Para poder usar los acentos y la ñ-->

	<head> <!--Cabecera no visible dentro de la pagina web-->
		<title>Mi primera web</title>
	</head>

	<body> <!--Cuerpo de la pagina web-->
		<!--Encabezado lvl 1 es el Título (Solo 1 en la web)-->
		<h1>Mi primera web</h1>

		<!--Menú-->
		<ul> <!--Lista desordenada-->
			<li><a href="index.html" title="Inicio"> Inicio</a></li>	<!--hipervínculo a index.html-->
			<li><a href="contenidos.html">Contenidos</a></li>
			<li><a href="contacto.html">Contacto</a></li>
			<li><a href="https://victorroblesweb.es/academy" target="_blank">Cursos online</a></li> <!--target="_blank" abrir nueva pestaña-->
		</ul>

		<hr/> <!--Salto de línea marcando una línea separadora-->

		<!--Contenido de contacto.html-->
		<h2>Contacto</h2> <!--Encabezado lvl 2 son los Subtítulos (Pueden ser varios)-->
		<form>  <!--Representa formulario-->
			<p>
				<label for="nombre">Nombre</label> <br/> <!--Etiqueta vinculada con campo de texto "nombre"-->
				<input type="text" name="nombre" placeholder="Indica tu nombre..." />
				<!--CampoTexto llamado "nombre" con placeholder(msj indicador)-->
			</p>

			<p> <!--Uso de Parrafo como salto de linea-->
				<label for="biografia">Biografia</label> <br/>
				<textarea name="biografia"></textarea>
			</p>

			<!--Representa select options-->
			<p>
				<label for="edad">Edad</label> <br/> <!--Etiqueta vinculada con select option "edad"-->
				<select name="edad">
					<option value="mayor">Mayor de edad</option>
					<option value="adulto">Adulto</option>
					<option value="65">Mayor de 65 años</option>
				</select>
			</p>

			<!--Representa boton-->
			<input type="submit" value="Enviar email"/>
		</form>

	</body> <!--Cierre de cuerpo de la pagina web-->

</html> <!--Cierre de etiqueta HTML-->
